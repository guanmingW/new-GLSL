<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GlslCanvas</title>
    <script type="text/javascript" src="dist/GlslCanvas.js"></script>
    <style>
        body {
            background-image: url('angry.jpg'); /* 背景圖片的路徑和文件名 */
            background-size: cover; /* 調整背景圖片大小以填滿整個屏幕 */
            background-repeat: no-repeat; /* 避免圖片重複 */
            background-attachment: fixed; /* 固定背景圖片，以確保在滾動時不會移動 */
        }
        #glslCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <canvas id="glslCanvas" data-fragment-url="11_breathingGlow.frag" width="800" height="600" data-textures="data/moon.jpg, data/angry.jpg, data/MonaLisa.jpg"></canvas>
</body>
<script>
    var canvas = document.getElementById("glslCanvas");
    var sandbox = new GlslCanvas(canvas);
    var texCounter = 0;
    var sandbox_content = "";
    var sandbox_title = "";
    var sandbox_author = "";
    var sandbox_thumbnail = "";
    canvas.style.width = '100%';
    canvas.style.height = '100%';
</script>
</html>
